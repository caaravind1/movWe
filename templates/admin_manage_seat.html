{%include 'admin_header.html'%}
<body style="background-image: url(/static/filmi2.jpg); background-repeat: no-repeat; background-size: cover; color: white; position: relative;">
    <div class="overlay"></div>
    <center>
        <div class="form-container">
            <form method="post">
                {% if check %}
                <table>
                    <tr>
                        <th>Seat Type</th>
                        <td><input type="text" value="{{check.seat_type}}" name="name" required></td>
                    </tr> 
                    <tr>
                        <th>Description</th>
                        <td><textarea name="desc" cols="30" rows="5" required>{{check.desc}}</textarea></td>
                    </tr> 
                    <tr>
                        <td colspan="2" class="submit-btn"><input type="submit" name="update" value="Update"></td>
                    </tr>
                </table>
                {% else %}
                <h1>Manage Seat Type</h1>
                <table>
                    <tr>
                        <th>Seat Type</th>
                        <td><input type="text" name="name" required></td>
                    </tr> 
                    <tr>
                        <th>Description</th>
                        <td><textarea name="desc" cols="30" rows="5" required></textarea></td>
                    </tr> 
                    <tr>
                        <td colspan="2" class="submit-btn"><input type="submit" value="Submit" name="sub"></td>
                    </tr>
                </table>
                {% endif %}
            </form>
        </div>
        
        <div class="seat-list">
            <table>
                <tr>
                    <th>Sl.No</th>
                    <th>Seat Type</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
                {% for i in data %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{i.seat_type}}</td>
                    <td>{{i.desc}}</td>
                    <td>
                        <a href="seat_update/{{i.id}}" class="btn">Update</a>
                        <a href="seat_delete/{{i.id}}" class="btn delete-btn">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </center>
</body>
<style>
    body {
        font-family: Arial, sans-serif;
        color: white;
        position: relative;
    }
    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: -1;
    }
    .form-container {
        background-color: rgba(0, 0, 0, 0.6);
        padding: 20px;
        border-radius: 8px;
        margin: 20px 0;
        width: 50%;
    }
    h1 {
        color: #fff;
        margin-bottom: 20px;
    }
    table {
        width: 80%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    th, td {
        padding: 12px;
        text-align: left;
        border: 1px solid #fff;
    }
    th {
        background-color: #333;
    }
    td {
        background-color: rgba(8, 8, 8, 0.9);
    }
    input[type="text"], textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: #f9f9f9;
    }
    .submit-btn input[type="submit"] {
        background-color: #007BFF;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 4px;
    }
    .submit-btn input[type="submit"]:hover {
        background-color: #0056b3;
    }
    .btn {
        background-color: #28a745;
        color: white;
        padding: 5px 10px;
        border-radius: 4px;
        text-decoration: none;
    }
    .btn:hover {
        background-color: #218838;
    }
    .delete-btn {
        background-color: #dc3545;
        margin-left: 10px;
    }
    .delete-btn:hover {
        background-color: #c82333;
    }
    .seat-list {
        margin-top: 20px;
        width: 70%;
    }
</style>
<br><br><br><br><br><br><br><br><br>

{%include 'footer.html'%}
