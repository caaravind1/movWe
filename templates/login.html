{% include 'public_header.html' %}

<body style="background-image: url(/static/filmi2.jpg); background-repeat: no-repeat; background-size: cover; color: white; position: relative;">

    <div class="overlay"></div>

    <center>
        <div class="login-container">
            <h2 class="form-title">Login</h2>
            <form method="post">
                <table>
                    <tr>
                        <th>Username</th>
                        <td><input type="text" name="uname" placeholder="Enter your username" required></td>
                    </tr>
                    <tr>
                        <th>Password</th>
                        <td><input type="password" name="pwd" placeholder="Enter your password" required></td>
                    </tr>
                    <tr>
                        <td style="text-align: center;" colspan="2">
                            <input type="submit" value="Login" name="sub" class="btn">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </center>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

    {% include 'footer.html' %}
</body>

<style>
    body {
        font-family: Arial, sans-serif;
        position: relative;
        color: white;
    }

    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: -1;
    }

    .login-container {
        background-color: rgba(0, 0, 0, 0.6);
        padding: 20px;
        border-radius: 8px;
        width: 40%;
        margin: 20px auto;
        box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        padding: 12px;
        text-align: left;
    }

    th {
        color: white;
    }

    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: none;
        outline: none;
    }

    .btn {
        background-color: #28a745;
        color: white;
        padding: 10px 20px;
        border-radius: 4px;
        text-decoration: none;
        border: none;
        cursor: pointer;
    }

    .btn:hover {
        background-color: #218838;
    }
</style>
