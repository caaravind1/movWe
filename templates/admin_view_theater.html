{% include 'admin_header.html' %}

<body style="background-image: url(/static/filmi2.jpg); background-repeat: no-repeat; background-size: cover; color: white; position: relative;">

    <div class="overlay"></div>
    
    <center>
        <div class="table-container">
            <table>
                <tr>
                    <th>Sl. No</th>
                    <th>Name</th>
                    <th>City</th>
                    <th>Pincode</th>
                    <th>Phone</th>
                    <th>Email</th>
                </tr>
                
                {% for i in data %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ i.name }}</td>
                    <td>{{ i.city }}</td>
                    <td>{{ i.pin }}</td>
                    <td>{{ i.phone }}</td>
                    <td>{{ i.email }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </center>
    <br><br><br><br><br><br><br><br><br>

    {% include 'footer.html' %}
</body>

<style>
    body {
        font-family: Arial, sans-serif;
        position: relative;
        color: white;
    }
    
    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: -1;
    }
    
    .table-container {
        background-color: rgba(0, 0, 0, 0.6);
        padding: 20px;
        border-radius: 8px;
        margin-top: 50px;
        width: 70%;
    }
    
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    
    th, td {
        padding: 12px;
        text-align: left;
        border: 1px solid #fff;
    }
    
    th {
        background-color: #333;
        color: #fff;
    }
    
    td {
        background-color: rgba(8, 8, 8, 0.9);
    }
    
    tr:hover {
        background-color: rgba(255, 255, 255, 0.2);
    }
</style>
