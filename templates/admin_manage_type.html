{%include 'admin_header.html'%}
<body style="background-image: url(/static/filmi2.jpg); background-repeat: no-repeat; background-size: cover; color: white; position: relative;">

    <div class="overlay"></div>
    
    <center>

        <form method="post" class="form-container">

        {% if check%}
        <table>
            <tr>
             <th>Type Name</th>
             <td><input type="text" value="{{check.type_name}}" name="type"></td>
            </tr> 
               <tr>
                <td style="text-align: center;" colspan="2"><input type="submit" class="submit-btn" name="update"></td>
            </tr>
        </table>
        {% else %}
        
        <h1>Manage Type</h1>
        <table>
            <tr>
             <th>Type Name</th>
             <td><input type="text" name="type"></td>
            </tr> 
               <tr>
                <td style="text-align: center;" colspan="2"><input type="submit" class="submit-btn" value="Submit" name="sub"></td>
            </tr>
        </table>

        {% endif %}

        <div class="officer-list">
            <table>
                <tr>
                    <th>Sl.No</th>
                    <th>Type Name</th>
                    <th>Actions</th>
                </tr>
            
                {% for i in data %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{i.type_name}}</td>
                    <td>
                        <a href="type_update/{{i.id}}" class="btn">Update</a>
                        <a href="type_delete/{{i.id}}" class="btn delete-btn">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
        </center>
    
    </form>
</body>
</html>
<br><br><br><br><br><br><br><br><br>

{%include 'footer.html'%}
