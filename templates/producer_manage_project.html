<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <center>

        <form  method="post" enctype="multipart/form-data">

        {% if check%}
        <table>
          
            <tr>
                
             <th>Project Name</th>
             <td><input type="text" value="{{check.project_name}}" name="prj"></td>
            </tr> 
            <tr>
                
                <th>Images</th>
                <td><input type="file" value="{{check.images}}" name="img"></td>
               </tr> 
               <tr>
                
                <th>Videos</th>
                <td><input type="file" value="{{check.videos}}" name="vdo"></td>
               </tr> 
               <tr>
                
               
               
              
               <tr>

                <td style="text-align: center;" colspan="2"><input type="submit"  name="update"></td>
            </tr>
        </table>
        {% else %}
        
        <h1>Manage Projects</h1>
        <table>
            
            <tr>
                
                <th>Project Name</th>
                <td><input type="text" name="prj"></td>
               </tr> 
               <tr>
                   
                   <th>Images</th>
                   <td><input type="file"  name="img"></td>
                  </tr> 
                  <tr>
                   
                    <th>Videos</th>
                    <td><input type="file"  name="vdo"></td>
                   </tr> 
                  <tr>
                   
              
               <tr>

                <td style="text-align: center;" colspan="2"><input type="submit" value="Submit" name="sub"></td>
            </tr>
        </table>

        {% endif %}

        <table>
            <tr>
            <th>sl.no</th>
            <th>Project Name</th>
            <th>Image</th>
            <th>Videos</th>


           
        </tr>
    
        {% for i in data %}
        <tr>
            <td>{{forloop.counter}}</td>
           
            <td>{{i.project_name}}</td>
            <td><img src="/static/media/{{i.images}}" width="100px"></td>
            <td><video src="/static/media/{{i.videos}}" width="100px" controls></video></td>




            
            <td><a href="prj_update/{{i.id}}">Update</a></td>
            <td><a href="prj_delete/{{i.id}}">Delete</a></td>
        </tr>
    
        {% endfor %}
        </table>
        </center>
   
</form>
    </body>
</html>
