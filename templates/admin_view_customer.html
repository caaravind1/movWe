{%include 'admin_header.html'%}
<body style="background-image: url(/static/filmi2.jpg); background-repeat: no-repeat; background-size: cover; color: white; position: relative;">
    <div class="overlay"></div>
    <center>
        <div class="table-container">
            <table>
                <tr>
                    <th>Sl.No</th>
                    <th style="padding: 5px;">First Name</th>
                    <th style="padding: 5px;">Last Name</th>
                    <th style="padding: 5px;">City</th>
                    <th style="padding: 5px;">District</th>
                    <th style="padding: 5px;">Pincode</th>
                    <th style="padding: 5px;">Phone</th>
                    <th style="padding: 5px;">Gender</th>
                    <th style="padding: 5px;">Date Of Birth</th>
                </tr>
                {% for i in data %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{i.fname}}</td>
                    <td>{{i.lname}}</td>
                    <td>{{i.city}}</td>
                    <td>{{i.dist}}</td>
                    <td>{{i.pin}}</td>
                    <td>{{i.phone}}</td>
                    <td>{{i.gender}}</td>
                    <td>{{i.dob}}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </center>
</body>
</html>
<br><br><br><br><br><br><br><br><br>

{%include 'footer.html'%}

    body {
        font-family: Arial, sans-serif;

        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: -1;
    }
    .table-container {
        background-color: rgba(0, 0, 0, 0.6);
        padding: 20px;
        border-radius: 8px;

        width: 100%;

        border-collapse: collapse;
    }
    th, td {
        padding: 12px;
        text-align: left;
        border: 1px solid #fff;
    }
    th {
        background-color: #333;
        color: #fff;
    }
    td {
        background-color: rgba(8, 8, 8, 0.9);
    }
</style>
