<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <table>
        <tr>
        <th>sl.no</th>
        
        <th style="padding: 5px;">User</th>
        <th style="padding: 5px;">Image</th>

        <th style="padding: 5px;">Date</th>
        <th style="padding: 5px;">Status</th>
        




    </tr>

    {% for i in data %}
    <tr>
        <td>{{forloop.counter}}</td>
        <td>{{i.customer.fname}} {{i.customer.lname}}</td>
       
        <td><img src="/static/media/{{i.image}}" alt="" width="100px"></td>
        <td>{{i.date}}</td>
        <td>{{i.status}}</td>
        




       

    {% endfor %}
 
    </table>
    </center>
</body>
</html>
